<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Flask</h1>
    <hr>
    <form method="post">
        <p>
            <b><label for="id">ID Number</label></b>
        </p>
        <p>
            <input type="text" name="id"
                placeholder="ID Number"></input>
        </p>
        <p>
            <b><label for="name">Name</label></b>
        </p>
        <p>
            <input type="text" name="name"
                placeholder="Name"></input>
        </p>
        <p>
            <b><label for="role">Role</label></b>
        </p>
        <p>
            <input type="text" name="role"
                placeholder="Role"></input>
        </p>
        <hr>
        {% for person in people %}
        <div class="person">
            <p>ID: {{ person['id'] }}, Name: {{ person['name']}}, Role: {{ person['role']}}</p>
        </div>
        {% endfor %}


        <button type="submit">Submit</button>
    </form>
</body>
</html>
